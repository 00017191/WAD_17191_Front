<div class="main">
    <p><strong>Create new activity</strong></p>
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
        <div class="main-form">
            <div>
                <label>Activity Type</label>
                <input type="text" formControlName="activityType" />
            </div>
            <div>
                <label>Calories Burned</label>
                <input type="number" formControlName="caloriesBurned" />
            </div>
            <div>
                <label>Distance</label>
                <input type="number" formControlName="distance" />
            </div>
            <div>
                <label>Duration</label>
                <input type="number" formControlName="duration" />
            </div>
            <div>
                <label>User Id</label>
                <input type="number" formControlName="userId" />
            </div>
        </div>
        <button type="submit" [disabled]="activityForm.invalid" class="add">Creat new activity</button>
        <button routerLink="" class="back">Back</button>
    </form>
</div>
